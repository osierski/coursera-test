<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Module 1 - solution</title>
</head>

<body ng-app="LunchCheck">
  <h1>Module 1 - solution</h1>
  <br>
  <div ng-controller="LunchCheckController">
    <div id="input">
      Provide names:
      <input type="text" ng-model="names">
      <br><br>
    </div>
    <div id="button">
      <button type="button" ng-click="doCheck();">Check If Too Much</button>
      <br><br>
    </div>
    <div id="message">
      Message: {{checkResult}} <br>
    </div>
  </div>
</body>

</html>
